        // Helper function to convert base64 to ArrayBuffer
        const base64ToArrayBuffer = (base64) => {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        };

        // Helper function to convert PCM audio data to WAV Blob
        const pcmToWav = (pcm, sampleRate) => {
            const numChannels = 1;
            const bitDepth = 16;
            const pcm16 = new Int16Array(pcm);
            const dataLength = pcm16.length * 2;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);
            let offset = 0;
            const writeString = (str) => {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            };

            writeString('RIFF');
            view.setUint32(offset, 36 + dataLength, true); offset += 4;
            writeString('WAVE');
            writeString('fmt ');
            view.setUint32(offset, 16, true); offset += 4;
            view.setUint16(offset, 1, true); offset += 2;
            view.setUint16(offset, numChannels, true); offset += 2;
            view.setUint32(offset, sampleRate, true); offset += 4;
            view.setUint32(offset, sampleRate * numChannels * (bitDepth / 8), true); offset += 4;
            view.setUint16(offset, numChannels * (bitDepth / 8), true); offset += 2;
            view.setUint16(offset, bitDepth, true); offset += 2;
            writeString('data');
            view.setUint32(offset, dataLength, true); offset += 4;

            for (let i = 0; i < pcm16.length; i++, offset += 2) {
                view.setInt16(offset, pcm16[i], true);
            }
            return new Blob([view], { type: 'audio/wav' });
        };

        // API call cho text-to-speech
        async function handleGenerateAudio() {

        /**
         * --- IMPROVED TIMING AND HIGHLIGHTING LOGIC ---
         * This new function avoids performance issues by using a sequential, recursive setTimeout 
         * instead of scheduling all highlights at once. This prevents the browser from freezing on long texts.
         * @param {number} totalDuration - The total duration of the audio in milliseconds.
         * @param {function} onHighlight - Callback function to execute for each word highlight.
         * @param {function} onEnd - Callback function to execute when all highlights are finished.
         */
        function scheduleHighlighting(totalDuration, onHighlight, onEnd) {
            handleStop(); // Clear any previous timers before starting

            const titleText = poemTitleInput.value;
            const poemText = poemTextarea.value;
            // Add extra newline for a more pronounced pause after the title
            const fullText = `${titleText ? titleText + '\n\n' : ''}${poemText}`;
            
            // 1. Tokenize text into words and delimiters (punctuation, whitespace)
            const tokens = fullText.split(/([,?!;:"'.\s\n]+)/).filter(Boolean);
            
            // 2. Assign a weight to each token to estimate its duration
            const weightedTokens = tokens.map(token => {
                let weight = 0;
                if (/[.?!]/.test(token)) weight = 3.5;       // End of sentence pause
                else if (/[;:]/.test(token)) weight = 2.5;   // Stronger pause
                else if (/,/.test(token)) weight = 1.8;      // Comma pause
                else if (/[\n]+/.test(token)) weight = 3.0 * token.length; // Newline pause
                else if (/[\s]+/.test(token)) weight = 0.5 * token.length; // Whitespace pause
                else weight = token.length;                  // Word length as base weight
                return { token, weight };
            });

            const totalWeight = weightedTokens.reduce((sum, wt) => sum + wt.weight, 0);
            if (totalWeight === 0) {
                if (onEnd) onEnd();
                return;
            }

            let wordSpanIndex = 0;
            let tokenIndex = 0;

            // 3. Process tokens sequentially using a recursive setTimeout chain
            function processNextToken() {
                if (tokenIndex >= weightedTokens.length) {
                    if (onEnd) onEnd();
                    return;
                }

                const { token, weight } = weightedTokens[tokenIndex];
                const durationInMs = (weight / totalWeight) * totalDuration;

                // If the token is a word, trigger the highlight callback
                if (wordSpanIndex < words.length && token === words[wordSpanIndex]) {
                    onHighlight(wordSpanIndex);
                    wordSpanIndex++;
                }
                
                tokenIndex++;

                // Schedule the next token processing
                const timeoutId = setTimeout(processNextToken, durationInMs);
                timeoutIds.push(timeoutId);
            }

            processNextToken(); // Start the chain
        }
        
        async function startCombinedWorkflow() {
            if (!audioUrl) {
                showModal("Vui lòng tạo âm thanh trước khi quay.");
                return;
            }
            
            handleStop();

            recordBtn.textContent = 'Đang chuẩn bị...';
            recordBtn.disabled = true;
            recordBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const canvas = document.getElementById('poem-display-canvas');
            
            const resolution = resolutionSelect.value;
            let width, height;
            switch(resolution) {
                case '1080': width = 1920; height = 1080; break;
                case '720': width = 1280; height = 720; break;
                case '480': width = 854; height = 480; break;
                default: width = 1280; height = 720;
            }
            canvas.width = width;
            canvas.height = height;
            const context = canvas.getContext('2d');

            try {
                audioRef = new Audio(audioUrl);
                await new Promise((resolve) => { audioRef.onloadedmetadata = () => resolve(); });

                const videoStream = canvas.captureStream(30);
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioSource = audioContext.createMediaElementSource(audioRef);
                const destination = audioContext.createMediaStreamDestination();
                audioSource.connect(destination);

                const combinedStream = new MediaStream([
                    ...videoStream.getVideoTracks(),
                    ...destination.stream.getAudioTracks()
                ]);
                
                mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm' });
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) recordedChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    videoUrl = URL.createObjectURL(videoBlob);
                    downloadVideoBtn.href = videoUrl;
                    downloadVideoBtn.classList.remove('hidden', 'opacity-50', 'cursor-not-allowed');
                    downloadVideoBtn.classList.add('hover:bg-pink-700', 'hover:scale-105');
                    showModal("Quay màn hình đã dừng. Bạn có thể tải video xuống.");
                    
                    recordBtn.textContent = 'Quay màn hình';
                    recordBtn.disabled = false;
                    recordBtn.classList.remove('bg-red-600', 'hover:bg-red-700', 'opacity-50', 'cursor-not-allowed');
                    recordBtn.classList.add('bg-purple-600', 'hover:bg-purple-700');
                    
                    if(animationFrameId) cancelAnimationFrame(animationFrameId);
                    handleStop();
                };
                
                const drawPoemOnCanvas = () => {
                    context.fillStyle = '#bfdbfe'; // Tailwind blue-200
                    context.fillRect(0, 0, canvas.width, canvas.height);

                    const titleText = poemTitleInput.value || "Nội dung của bạn";
                    const selectedColor = colorSelect.value;
                    const padding = canvas.width * 0.05;
                    const font = 'Inter, sans-serif';

                    context.font = `bold ${canvas.height * 0.12}px ${font}`;
                    context.fillStyle = '#1e40af'; // Tailwind blue-800
                    context.textAlign = 'center';
                    context.textBaseline = 'top';
                    context.fillText(titleText, canvas.width / 2, padding);

                    const poemFontSize = canvas.height * 0.09;
                    const lineHeight = poemFontSize * 1.5;
                    context.font = `${poemFontSize}px ${font}`;
                    context.textAlign = 'left';
                    
                    let y = padding + canvas.height * 0.12 + lineHeight;
                    let x = padding;
                    let globalWordIndex = 0;
                    
                    const poemTokens = poemTextarea.value.split(/(\s+|\n)/g);
                    
                    poemTokens.forEach(token => {
                        if (token === '\n') { y += lineHeight; x = padding; return; }
                        if (token.trim() === '') { x += context.measureText(token).width; return; }
                        
                        const wordWidth = context.measureText(token).width;
                        if (x + wordWidth > canvas.width - padding) { y += lineHeight; x = padding; }

                        context.fillStyle = globalWordIndex === window.currentWordIndex ? selectedColor : '#1f2937';
                        context.fillText(token, x, y);
                        
                        x += wordWidth;
                        if (token.trim().length > 0) globalWordIndex++;
                    });
                };

                mediaRecorder.start();
                audioRef.play();
                
                recordBtn.textContent = 'Dừng quay';
                recordBtn.disabled = false;
                recordBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700', 'opacity-50', 'cursor-not-allowed');
                recordBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                
                const allWordsSpans = document.querySelectorAll('#poem-content span');
                const selectedColorClass = colorMap[colorSelect.value];

                scheduleHighlighting(
                    audioRef.duration * 1000,
                    (wordIndex) => {
                        window.currentWordIndex = wordIndex; // For canvas
                        if (wordIndex > 0) allWordsSpans[wordIndex - 1]?.classList.remove('font-bold', selectedColorClass, 'text-opacity-100');
                        allWordsSpans[wordIndex]?.classList.add('font-bold', selectedColorClass, 'text-opacity-100');
                        allWordsSpans[wordIndex]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    },
                    () => { if (mediaRecorder.state === 'recording') mediaRecorder.stop(); }
                );
                
                const animate = () => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        drawPoemOnCanvas();
                        animationFrameId = requestAnimationFrame(animate);
                    }
                };
                animationFrameId = requestAnimationFrame(animate);

            } catch (err) {
                console.error("Lỗi khi quay màn hình:", err);
                showModal("Lỗi: Không thể bắt đầu quay màn hình. Vui lòng cấp quyền.");
                recordBtn.textContent = 'Quay màn hình';
                recordBtn.disabled = false;
                recordBtn.classList.remove('bg-red-600', 'hover:bg-red-700', 'opacity-50', 'cursor-not-allowed');
                recordBtn.classList.add('bg-purple-600', 'hover:bg-purple-700');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }
        
        function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            } else {
                startCombinedWorkflow();
            }
        }

        function handlePlay() {
            if (!audioUrl) return;

            handleStop();
            audioRef = new Audio(audioUrl);

            playBtn.textContent = 'Đang phát...';
            playBtn.disabled = true;
            playBtn.classList.add('opacity-50', 'cursor-not-allowed');
            stopBtn.disabled = false;
            stopBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            stopBtn.classList.add('hover:bg-red-700', 'hover:scale-105');

            audioRef.play();
            
            const selectedColorClass = colorMap[colorSelect.value];
            const allWordsSpans = document.querySelectorAll('#poem-content span');

            audioRef.onloadedmetadata = () => {
                scheduleHighlighting(
                    audioRef.duration * 1000,
                    (wordIndex) => { // onHighlight
                        if (currentWordIndex >= 0) allWordsSpans[currentWordIndex]?.classList.remove('font-bold', selectedColorClass, 'text-opacity-100');
                        allWordsSpans[wordIndex]?.classList.add('font-bold', selectedColorClass, 'text-opacity-100');
                        allWordsSpans[wordIndex]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        currentWordIndex = wordIndex;
                    },
                    () => { // onEnd
                        handleStop();
                    }
                );
            };
        }

        // Stop audio and reset state
        function handleStop() {
            if (audioRef) {
                audioRef.pause();
                audioRef.currentTime = 0;
                audioRef = null;
            }
            timeoutIds.forEach(id => clearTimeout(id));
            timeoutIds = [];
            
            playBtn.textContent = 'Phát';
            if (audioUrl) {
              playBtn.disabled = false;
              playBtn.classList.remove('opacity-50', 'cursor-not-allowed');
              playBtn.classList.add('hover:bg-green-700', 'hover:scale-105');
            }
            
            stopBtn.disabled = true;
            stopBtn.classList.add('opacity-50', 'cursor-not-allowed');
            stopBtn.classList.remove('hover:bg-red-700', 'hover:scale-105');
            
            const selectedColorClass = colorMap[colorSelect.value];
            const allWords = document.querySelectorAll('#poem-content span');
            allWords.forEach(word => {
                word.classList.remove('font-bold', selectedColorClass, 'text-opacity-100');
            });
            currentWordIndex = -1;
            window.currentWordIndex = -1; // For canvas
        }

        window.addEventListener('beforeunload', () => {
            if (audioUrl) URL.revokeObjectURL(audioUrl);
            if (videoUrl) URL.revokeObjectURL(videoUrl);
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            stopRecording();
        });
    </script>
